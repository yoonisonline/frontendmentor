<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">

    <img src="/images/image-equilibrium.jpg" alt="equilibrium-cube" class="cube">

  <h1><a href="#" alt="title" class="link">Equilibrium #3429</a></h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <span>
    <img src="/images/icon-ethereum.svg" alt="ethereum" class="gem"><p>0.041 ETH</p>
  </span>
  <span>
    <img src="/images/icon-clock.svg" alt="clock" class="clock"><p>3 days left</p>
  </span>
  
  <div class="divider"></div>

  <span>
    <img src="/images/image-avatar.png" alt="avatar" class="icon"><p>Creation of <a href="#" alt="author" class="link">Jules Wyvern</a></p>
  </span>

  </div>
</body>
</html>
