<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
  </head>
<body>
  <div class="container">

    <div class="image">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="main">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan">
        <div>
          <img src="images/icon-music.svg" alt="music-note">
        </div>
        <div class="plan-text">
          <p class="annual bold">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>
      
      <div class="buttons">
         <a class="payment" href="#">Proceed to Payment</a>
        <button class="cancel">
          <a href="#">Cancel Order</a>
        </button>  
      </div>

    </div>
  </div>
  </div>
</body>
</html>
